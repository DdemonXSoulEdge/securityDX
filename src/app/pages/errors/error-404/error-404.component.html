<div class="error-container">
  <div class="error-content">
    <!-- Número 404 grande -->
    <div class="error-number">404</div>
    
    <!-- Mensaje principal -->
    <h1 class="error-title">¡Oops! Página no encontrada</h1>
    
    <!-- Descripción -->
    <p class="error-description">
      La página que estás buscando no existe o ha sido movida.
    </p>
    
    <!-- Ilustración simple -->
    <div class="error-illustration">
      <svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Cara triste -->
        <circle cx="100" cy="75" r="50" stroke="#666" stroke-width="3" fill="none"/>
        <!-- Ojos -->
        <circle cx="85" cy="65" r="3" fill="#666"/>
        <circle cx="115" cy="65" r="3" fill="#666"/>
        <!-- Boca triste -->
        <path d="M 80 90 Q 100 100 120 90" stroke="#666" stroke-width="3" fill="none"/>
      </svg>
    </div>
    
    <!-- Botones de acción -->
    <div class="error-actions">
      <button (click)="goHome()" class="btn-primary">
        Ir al inicio
      </button>
      <button (click)="goBack()" class="btn-secondary">
        Volver atrás
      </button>
    </div>
    
    <!-- Información adicional -->
    <div class="error-info">
      <p>Si crees que esto es un error, contacta al administrador.</p>
    </div>
  </div>
</div>
